@(field: Field,
        form: play.data.Form[_ <: Any],
        options: Map[String, String]
)

<div class="@if(field.hasErrors) {error}">
    @for(((value, name), index) <- options.zipWithIndex) {
        <label>
            <input type="checkbox"
            name="@(field.name + "["+index+"]")"
            value="@value"
            @if(form(field.name + "["+value+"]").value == value)  {checked}>
            @name
        </label>
    }
    <span class="help-block">@{field.error.map { error => error.message }}</span>
</div>
